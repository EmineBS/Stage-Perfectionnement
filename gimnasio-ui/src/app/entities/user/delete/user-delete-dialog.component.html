<form *ngIf="user" name="deleteForm" (ngSubmit)="confirmDelete(user.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="userDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <p *ngIf="ErroMessage">
      <ngb-alert type="danger">{{ ErroMessage }}</ngb-alert>
    </p>
    <p id="jhi-delete-user-heading" jhiTranslate="userManagement.delete.question" [translateValues]="{ id: user.login }">
      Are you sure you want to delete User {{ user.login }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-user" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
